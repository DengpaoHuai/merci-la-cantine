<!DOCTYPE html>
<html>
  <head>
    <title>Page avec Bootstrap 4 et Jumbotron</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Bonjour, monde!</h1>
      <p class="lead">
        Ceci est un jumbotron simple pour attirer l'attention sur une
        information ou une action spéciale.
      </p>
      <hr class="my-4" />
      <p>Plus de détails sur ce que vous pouvez faire.</p>
      <a class="btn btn-primary btn-lg" href="#" role="button"
        >En savoir plus</a
      >
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
