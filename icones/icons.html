<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démonstration des Icônes Bootstrap 5.2</title>
    <!-- CDN Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CDN Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Démonstration des Icônes avec Bootstrap 5.2</h1>

      <p>Voici quelques exemples d'icônes :</p>
      <i class="bi bi-alarm" style="font-size: 2rem; color: tomato"></i>
      <i class="bi bi-wifi" style="font-size: 2rem; color: skyblue"></i>
      <i class="bi bi-gear-fill" style="font-size: 2rem; color: gold"></i>
      <i class="bi bi-heart-fill" style="font-size: 2rem; color: crimson"></i>
      <i class="bi bi-star-fill" style="font-size: 2rem; color: orange"></i>
    </div>
  </body>
</html>
