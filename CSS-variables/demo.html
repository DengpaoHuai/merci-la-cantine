<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple de Personnalisation Bootstrap</title>
    <!-- Inclusion de Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Customisation avec CSS Variables -->
    <style>
      :root {
        /* Personnalisation de la couleur primaire */
        --bs-primary: #ff0000 !important; /* Rouge */
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1>Bienvenue à notre page Bootstrap personnalisée!</h1>
      <p>
        Ceci est un exemple de personnalisation de Bootstrap 5 avec les
        variables CSS.
      </p>

      <!-- Exemples de boutons personnalisés -->
      <button type="button" class="btn btn-primary">Bouton Primaire</button>
    </div>

    <!-- Inclusion de Bootstrap JS et Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
