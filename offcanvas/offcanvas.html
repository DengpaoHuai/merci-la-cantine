<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 5 Offcanvas Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Button trigger for Offcanvas -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#exampleOffcanvas" aria-controls="exampleOffcanvas">
    Ouvrir Offcanvas
</button>

<!-- Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="exampleOffcanvas" aria-labelledby="exampleOffcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="exampleOffcanvasLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            Contenu de votre offcanvas ici...
        </div>
        <!-- Vous pouvez Ã©galement ajouter plus de contenu ici -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
