<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <!-- Notez l'attribut dir="rtl" ici -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démonstration RTL avec Bootstrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.rtl.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>مرحبا بكم في صفحتنا</h1>
      <p>
        هذا نص تجريبي باللغة العربية لإظهار دعم النص من اليمين إلى اليسار في
        Bootstrap 5.
      </p>

      <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">البريد الإلكتروني</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="أدخل بريدك الإلكتروني"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">كلمة المرور</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="أدخل كلمة المرور"
          />
        </div>
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
