<!DOCTYPE html>
<html>
  <head>
    <title>Nouveaux utilitaires Bootstrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Positionnement -->
      <div class="position-relative bg-light p-3 mb-3">
        <div
          class="position-absolute top-0 start-50 translate-middle bg-primary text-white p-2"
        >
          Top 50%
        </div>
        <div
          class="position-absolute top-100 start-100 translate-middle bg-success text-white p-2"
        >
          Right 100%
        </div>
      </div>

      <!-- Grid display -->
      <div class="d-grid gap-3" style="grid-template-columns: repeat(3, 1fr)">
        <div class="p-3 bg-secondary text-white">Grid item</div>
        <div class="p-3 bg-secondary text-white">Grid item</div>
        <div class="p-3 bg-secondary text-white">Grid item</div>
      </div>

      <!-- Font size utilities -->
      <p class="fs-1">Font Size 1</p>
      <p class="fs-4">Font Size 4</p>

      <!-- Font weight utility -->
      <p class="fw-bold">Bold font weight</p>

      <!-- Rounded corners -->
      <div class="p-3 mb-2 bg-danger text-white rounded-1">Rounded 1</div>
      <div class="p-3 mb-2 bg-warning text-dark rounded-2">Rounded 2</div>
      <div class="p-3 mb-2 bg-info text-white rounded-3">Rounded 3</div>

      <!-- Overflow utilities -->
      <div class="overflow-hidden" style="height: 100px">
        <div class="bg-secondary p-3" style="width: 200%; height: 200%">
          Overflow hidden
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
