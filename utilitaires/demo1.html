<!DOCTYPE html>
<html>
  <head>
    <title>Exemple d'utilitaires Bootstrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="bg-primary text-white p-3 mb-2">
        <p>
          Ceci est un paragraphe avec un arrière-plan bleu et un texte blanc.
        </p>
      </div>

      <div class="border border-3 border-danger p-3 mb-2">
        <p>Ceci est un paragraphe avec une bordure épaisse et rouge.</p>
      </div>

      <div class="text-center p-3 mb-2">
        <p>Ceci est un paragraphe centré.</p>
      </div>

      <div class="p-3 mb-2" style="--bs-bg-opacity: 0.5">
        <p style="background-color: rgba(255, 0, 0, var(--bs-bg-opacity))">
          Ceci est un paragraphe avec un fond rouge semi-transparent.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
