<html>
  <head>
    <title>Page avec Bootstrap 5</title>


    <style>
        .container {
          display: flex;
        }
        .bg-primary {
          background-color: #0d6efd;
        }
        .bg-secondary {
          background-color: #6c757d;
        }
        .bg-success {
          background-color: #198754;
        }
        .row{
            background-color: hsl(11, 72%, 52%);
        }
    </style>


  </head>
  <body>
    <h1>Demo Flexbox</h1>



    <div class="container">
      <div class="row" id="people">
        <p>chargement....</p>
      </div>


<script>


fetch('https://swapi.dev/api/people').then((response) => {
    return response.json()
}).then((result) => {
  
    console.log(result)
    let html = ''
    result.results.forEach((person) => {
        html += `<div class="col-4 bg-primary">${person.name}</div>`
    })
    document.querySelector('#people').innerHTML = html
})


</script>



  </body>
</html>
